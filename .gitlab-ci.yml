stages:
  - triggers
  - build
  - test
  - analyse
  - report

setup_build_verification:
  stage: .pre
  script:
    - wget "https://gitlab.com/crobar-solutions/ravenholm/ci-pipelines/-/raw/main/java/maven/build_verification.yml?private_token=${GITLAB_TOKEN}"
  artifacts:
    paths:
      - build_verification.yml
  only:
    refs:
      - merge_request
      - main
      
setup_release_on_branch:
  stage: .pre
  script:
    - wget "https://gitlab.com/crobar-solutions/ravenholm/ci-pipelines/-/raw/main/java/maven/release_on_branch.yml?private_token=${GITLAB_TOKEN}"
  artifacts:
    paths:
      - release_on_branch.yml
  only:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^release\/.*$/i

build_verification:
  stage: build
  trigger:
    include: 
      - artifact: build_verification.yml
        job: setup_build_verification
    strategy: depend
  only:
    refs:
      - merge_request
      - main

release_on_branch:
  stage: build
  trigger:
    include: 
      - artifact: release_on_branch.yml
        job: setup_release_on_branch
    strategy: depend
  only:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^release\/.*$/i
