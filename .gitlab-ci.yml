stages:
 - trigger
 - build
 - test
 - analyse
 - release

retrieve_build_files:
  stage: .pre
  script:
    - curl https://gitlab.com/crobar-solutions/ravenholm/ci-pipelines/-/raw/main/java/maven/build_release.yml?private_token=$GITLAB_TOKEN > build_release.yml
  artifacts:
    paths:
      - build_release.yml

trigger_release:
  stage: trigger
  trigger:
    include: 
      - artifact: build_release.yml
        job: retrieve_build_files
