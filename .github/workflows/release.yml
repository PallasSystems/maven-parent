name: Release Maven project

on: [create,workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      if: ${{ contains(github.ref, 'refs/heads/releases/') }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Setup Git Email 
        run: git config --global user.email "github@crobar.uk"
      - name: Setup Git User
        run: git config --global user.name "GitHub Action"

      - name: Release with Maven
        run: mvn -B -s maven_settings.xml release:prepare release:perform -DreleaseVersion=${{ github.event.release.title }} -Dgoals=clean,deploy,spotbugs:spotbugs,pmd:pmd,pmd:cpd,org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token}}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
