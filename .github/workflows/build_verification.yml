name: Build Verification of Maven project

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn --batch-mode --settings .github/maven_settings.xml --file pom.xml clean install -DskipTests=true
        env:
          GITHUB_USER: ${{ secrets.BUILD_USER }}
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}

      - name: Jacoco Coverage
        run: mvn --batch-mode --settings .github/maven_settings.xml --file pom.xml jacoco:prepare-agent test jacoco:report
        env:
          GITHUB_USER: ${{ secrets.BUILD_USER }}
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}

      - name: SpotBugs
        run: mvn --batch-mode --settings .github/maven_settings.xml --file pom.xml spotbugs:spotbugs
        env:
          GITHUB_USER: ${{ secrets.BUILD_USER }}
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}

      - name: PMD
        run: mvn --batch-mode --settings .github/maven_settings.xml --file pom.xml pmd:pmd pmd:cpd
        env:
          GITHUB_USER: ${{ secrets.BUILD_USER }}
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}

      - name: SonarCloud Analysis
        run: mvn --batch-mode --settings .github/maven_settings.xml --file pom.xml verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          GITHUB_USER: ${{ secrets.BUILD_USER }}
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
